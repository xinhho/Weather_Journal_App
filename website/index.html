<!DOCTYPE html>
<html>

  <head>
      <meta charset="UTF-8">
      <title>Weather Journal</title>
      <link rel="stylesheet" href="style.css">
  </head>

  <body>
      <div class="container">
        <div class="header">
            <h1>Weather Journal App</h1>
        </div>
        <form id="user-info">
          <div class="zip">
              <label for="zip">Enter Zipcode here</label>
              <input type="text" id="zip" placeholder="Please enter zip code here" required>
          </div>
          <div class="feel">
              <label for="feelings">How are you feeling today?</label>
              <textarea class="myInput" id="feelings" placeholder="Please enter your feelings here" rows="5" cols="50" required></textarea>
              <button id="generate" type="submit"> Generate </button>
          </div>
        </form>
        <div class="entry">
          <div class="title">Most Recent Entry</div>
          <div id="entryHolder">
              <div id="date"></div>
              <div id="temp"></div>
              <div id="content"></div>
          </div>
        </div>
      </div>
      <script src="app.js" type="text/javascript"></script>
  </body>

</html>
