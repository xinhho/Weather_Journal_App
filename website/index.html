<!DOCTYPE html>
<html>

  <head>
      <meta charset="UTF-8">
      <title>Weather Journal</title>
      <link rel="stylesheet" href="style.css">
  </head>

  <body>
      <div class="container">
        <div class="header">
            <h1>Weather Journal App</h1>
        </div>
        <div class="input-form">
          <p id="error"></p>
          <form>
            <div class="zip-code">
              <label for="zip">Enter Zipcode here</label>
              <input type="text" id="zip" placeholder="Please enter zip code here">
            </div>
            <div class="feel-input">
              <label for="feel">How are you feeling today?</label>
              <textarea id="feel" placeholder="Please enter your feelings here" rows="6" cols="60"></textarea>
            </div>
          </form>
          <button id="generate" type="submit"> Generate </button>
        </div>
        
        <div class="weather-infor">
          <div class="title">Weather information your location</div>
          <div class="infor">
            <div id="current-date"> </div>
            <div id="temperature"></div>
            <div id="user-response"></div>
          </div>
        </div>
      </div>
      <script src="app.js" type="text/javascript"></script>
  </body>

</html>
